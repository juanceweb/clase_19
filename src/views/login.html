<html lang="es">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">INICIO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/productos">PRODUCTOS</a>
                </li>
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/carrito">CARRITO</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/signup">SIGN UP</a>

    </div>
</nav>

<div class="row my-5 ">
  <div class="col-5 mx-auto bg-secondary p-3">
    <h1>LOGIN</h1>
    <br>
    <form class="form" role="form" action="/" method="POST" autocomplete="off">

      <div class="form-group p-3">
        <input name='username' placeholder="Nombre" class="form-control" type="text" required>
      </div>
      <div class="form-group p-3">
        <input name='password' placeholder="Password" class="form-control" type="password" required>
      </div>

      <div class="form-group d-flex justify-content-center">
        <input class="btn btn-lg btn-primary my-1 x-auto" type="submit" value="Login">
      </div>
    </form>
</div>

<script>
  function redireccionar(pagina) {
    location.href = pagina;
  }

  function goSignup() {
    redireccionar('/signup');
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
